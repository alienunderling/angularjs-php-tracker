<div ng-controller="addCustomerController">
    <div class="row">
        <div class="col-sm-12">
            <div class="header">Add a New Customer</div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-6">
            <div class="content">
                <label>First Name</label>
                <input type="text" ng-model="firstName" /> </div>
        </div>
        <div class="col-sm-6">
            <div class="content bg-alt">
                <h4>First Name: {{firstName}}</h4> </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-12">
            <div class="footer"> <a ng-cloak class="ast-btn btn btn-default">Save</a> </div>
        </div>
    </div>
</div>
