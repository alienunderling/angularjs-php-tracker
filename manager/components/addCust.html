<div ng-controller="addCustomerController as vm">
    <div class="row">
        <div class="col-sm-12">
            <div class="header">Add a New Customer</div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-6">
            <div class="content">
                <label>First Name</label>
                <input type="text" ng-model="firstName" /> 
                <label>Last Name</label>
                <input type="text" ng-model="lastName" /> 
            </div>
        </div>
        <div class="col-sm-6">
            <div class="content bg-alt">
                <h4>First Name: {{firstName}}      Last Name: {{lastName}}</h4> 
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-12">
            <div class="footer"> <a ng-cloak class="ast-btn btn trkDftBtn">Save</a> </div>
        </div>
    </div>
    <hr>
    <button class="ast-btn btn trkDftBtn" ng-click="vm.showMeTestFunc()">Load Customer list</button>

    <div ng-show="vm.showMe">
        <h3>Customers</h3>
        <ul ng-repeat="customer in vm.customerList">
            <li>Customer {{customer.id}}: {{customer.firstName}}</li>
        </ul>
    </div>
</div>
